        }

            border-radius: 8px;
            background: #2a2a2a;
            color: #fff;
            font-size: 1.1em;
            resize: vertical;
            min-height: 60px;
            margin-bottom: 20px;
            font-family: inherit;
        }

        .card-container {
            display: flex;
            flex-wrap: nowrap;
            gap: 2px;
            padding: 20px 40px;
            overflow-x: auto;
            width: 90%;
            max-width: 800px;
            min-height: 180px;
            align-items: center;
            background: rgba(42, 42, 42, 0.7);
            border-radius: 20px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
            scrollbar-width: none;
            -ms-overflow-style: none;
            margin: 20px auto;
        }

        .card-container::-webkit-scrollbar {
            display: none;
        }

        .card {
            width: 90px;
            height: 140px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            margin-left: -60px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            object-fit: cover;
            filter: brightness(0.9);
            border: 1px solid #333;
        }

        .card:first-child {
            margin-left: 0;
        }

        .card:hover {
            transform: translateY(-20px) scale(1.15);
            filter: brightness(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .selected-card {
            max-width: 768px;
            margin: 20px auto;
            background: rgba(42, 42, 42, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .selected-card img {
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card-image-container {
            text-align: center;
        }

        .card-image-container img {

            height: auto;
            border-radius: 15px;

        .card-image-container .card-title {

            margin-bottom: 20px;

            padding-bottom: 15px;
            border-bottom: 1px solid #444;
        }

        @media (max-width: 768px) {
            .result-grid {
                grid-template-columns: 1fr;
            }
        }

        @keyframes stackCards {
            0% {
                transform: translateX(0) rotate(0deg);
            }

            100% {
                transform: translateX(50%) rotate(5deg);
            }
        }

        @keyframes spreadCards {
            0% {
                transform: translateX(50%) rotate(5deg);
                opacity: 0;
            }

            100% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
        }

        .stacking {
            animation: stackCards 0.5s forwards;
        }

        .spreading {
            animation: spreadCards 0.5s forwards;
        }

        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            const originalIndices = Array.from({ length: array.length }, (_, i) => i);

            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
                [originalIndices[currentIndex], originalIndices[randomIndex]] =
                    [originalIndices[randomIndex], originalIndices[currentIndex]];
            }
            return originalIndices;
        }

        function validateQuestion() {
            const question = document.getElementById('question').value.trim();
            if (!question) {
                alert('Please enter your question before selecting a card.');
                return false;
            }
            return true;

        // Update wheel event handler with faster scroll speed
        cardContainer.addEventListener('wheel', function (e) {
            e.preventDefault();
            const scrollSpeed = 250; // Increased from 50 to 150
            this.scrollLeft += e.deltaY > 0 ? scrollSpeed : -scrollSpeed;
        });

        async function callOpenAi(question, card, reverse) {
            
            const cardMeaningElement = document.getElementById('card-meaning');
            cardMeaningElement.innerHTML = 'Loading...';

            // var apiKey = document.getElementById('api-key').value;

            //     apiKey = "";

            // }
            try {
                const response = await fetch("https://tarot.comquas.com/chat", {
                    method: "POST",
                    mode: 'cors',
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        apiKey: "",
                        card: card,
                        question: question,
                        reverse: reverse
                    })
                });

                const reader = response.body.getReader();
                let result = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    // Convert the Uint8Array to text
                    const chunk = new TextDecoder().decode(value);
                    result += chunk;

                    // Parse and display the accumulated markdown content
                    cardMeaningElement.innerHTML = marked.parse(result);
                }
            } catch (error) {
                cardMeaningElement.innerHTML = 'An error occurred while fetching the response.';
                console.error('Error:', error);
            }
        }
